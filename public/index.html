<!doctype html>
<html>
<head>
    <title>Informatica Feminale chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 90%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 7%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        var newUser;
        $('form').submit(function () {
            socket.emit('user name', $('#user_name').val());
            socket.emit('chat message', $('#input_message').val());
            $('#input_message').val('');
            return false;
        });

        socket.on('broadcast', function (msg) {
            var prevContent = $('#messages').val();
            var newContent = prevContent + msg + "\n";
            $('#messages').val(newContent);
            var textArea = $('#messages');
            textArea.scrollTop(textArea[0].scrollHeight - textArea.height());

        });
    </script>

</head>
<body style="height:100%;">
<textarea id="messages" style="width:90%;height:75vh;">
    Hello
</textarea>


<form action="">
    <input style="background-color: lightpink" id="user_name" type="text" placeholder="Type in your name">
    <input id="input_message" autocomplete="off"/>
    <button>Send</button>
</form>
</body>
</html>
