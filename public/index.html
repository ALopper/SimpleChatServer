<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chatStyle.css" />
    <title>informatica feminale chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>


<body>

<ul id="messages"></ul>

<form action="">
    <input id="user_name" type="text" placeholder="Type in your name">
    <input id="input_message" autocomplete="off" /><button>Send</button>
</form>
<script>
    var socket = io();
    var newUser;
    $('form').submit(function(){
        socket.emit('user name', $('#user_name').val());
        socket.emit('chat message', $('#input_message').val());
        $('#input_message').val('');
        return false;
    });

    socket.on('broadcast', function(msg){
        $('#messages').append($('<li>').text(msg));
    });
</script>
</body>
</html>
